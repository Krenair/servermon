<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} -- hwdoc</title>
	<link type="text/css" rel="stylesheet" href="/static/updates.css" />
	<script type="text/javascript" src="/static/jquery-1.2.6.min.js"></script>
</head>

<body>
<div id="nav">
</div>
<div id="search">
	<form method="POST" action="{% url hwdoc.views.search %} ">
		<input type="text" name="search" />
		<input type="submit" value="Search" />
	</form> 
</div>
<h1>{% block heading %}{% endblock %}</h1>
{% block content %}{% endblock %}

<div id="footer">
<a href="http://www.djangoproject.com/"><img src="/static/django.gif" alt="A Django site" title="A Django site" border=0 /></a>
</div>
</body>
</html>
