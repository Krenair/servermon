{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} -- hwdoc</title>
	<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL}}updates.css" />
	<link rel="search" type="application/opensearchdescription+xml" title="hwdoc Search" href="{% url opensearch %}" />
	<script type="text/javascript" src="{{ MEDIA_URL}}jquery-1.2.6.min.js"></script>
</head>

<body>
<div id="nav">
</div>
<div id="search">
	<form method="GET" action="{% url hwdoc.views.search %}">
		<input type="text" name="q" />
		<input type="submit" value="Search" />
	</form> 
	<div>
		{% trans "or" %}:<a href="{% url hwdoc.views.advancedsearch %}">Free Text Search</a>
	</div>
</div>
<h1>{% block heading %}{% endblock %}</h1>
{% block content %}{% endblock %}

<div id="footer">
	<a href="http://www.djangoproject.com/"><img src="{{ MEDIA_URL}}django.gif" alt="A Django site" title="A Django site" /></a>
</div>
</body>
</html>
