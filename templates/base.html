<html>
<head>
<title>{% block title %}{% endblock %} -- servermon</title>
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}updates.css" />
{% if hwdoc_installed %}
<link rel="search" type="application/opensearchdescription+xml" title="hwdoc Search" href="{% url opensearch %}" />
{% endif %}
<script type="text/javascript" src="{{ MEDIA_URL }}jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}jquery.tablesorter.min.js"></script>
</head>

<body>
<script type="text/javascript">
$(document).ready(function() {
  $(".sortable").tablesorter({ widgets: ['zebra'] });
});
</script>
<div id="nav">
<a href="{% url projectwide.views.index %}">Overview</a> | <a href="{% url updates.views.hostlist %}">Host list</a> | <a href="{% url updates.views.packagelist %}">Package list</a> | <a href="{% url puppet.views.inventory %}">Hardware Inventory</a> | <a href="{% url puppet.views.query %}">Fact Query</a>
</div>
<div id="search">
<form method="POST" action="{% url projectwide.views.search %}">
<input type="text" name="search" /><input type="submit" value="Search" />
</form> 
</div>
<h1>{% block heading %}{% endblock %}</h1>
{% block content %}
{% endblock %}

<div id="footer">
  <a href="http://www.djangoproject.com/"><img src="{{ MEDIA_URL}}django.gif" alt="A Django site" title="A Django site" border=0 /></a>
</div>
</body>
</html>
