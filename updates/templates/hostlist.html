{% extends "base.html" %}

{% block title %}Host list{% endblock %}
{% block heading %}Host list{% endblock %}

{% block content %}
<table>
<tr><th>Hostname</th>	<th>Update count</th>	<th>Last updated</th></tr>
{% for host in hosts %}
<tr><td><a href="/hosts/{{ host.hostname }}">{{ host.hostname }}</a></td>	<td>{{ host.update_set.count }} updates</td>	<td><em><small>{{ host.lastvisit }}</small></em></td></tr>
{% endfor %}
</table>
{% endblock %}
