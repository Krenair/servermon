{% extends "base.html" %}

{% block title %}Package list{% endblock %}
{% block heading %}Package list{% endblock %}

{% block content %}
<table>
<tr><th>Package name</th>	<th>Hosts pending an update</th></tr>
{% for package in packages %}
<tr><td><a href="{{ package.name }}">{{ package.name }}</a></td>	<td>{{ package.hosts.count }} hosts</td></tr>
{% endfor %}
</table>
{% endblock %}
